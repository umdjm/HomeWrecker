<html>
<body>
    <video autoplay></video>

		<a href="/auth/facebook" id="login-button" style="visibility:hidden">Log In!</a>
		<a href="/api/logout" id="logout-button" style="visibility:hidden">Log Out!</a>
    <div style="text-align:center;">
        <video autoplay="">
            <source src="https://s3.amazonaws.com/homewrecker/video_4587772.webm" type='video/webm; codecs="vp8, vorbis"'>
        </video><br>

        <button id="rec" onclick="onBtnRecordClicked()">Record</button>
        <button id="pauseRes" onclick="onPauseResumeClicked()" disabled="">Pause</button>
        <button id="stop" onclick="onBtnStopClicked()" disabled="">Stop</button>
    </div>
    <p id="data"></p>
    <a id="downloadLink" download="mediarecorder.webm" name="mediarecorder.webm" href=""></a>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
		<script>

				$(function(){
					$.ajax({url: "/api/user", success: function(result){
						document.getElementById("login-button").style.visibility = "hidden";
						document.getElementById("logout-button").style.visibility = "visible";
					}, error: function(request, status, error) {
						document.getElementById("login-button").style.visibility = "visible";
						document.getElementById("logout-button").style.visibility = "hidden";
					}});
				})
		</script>

    <script>
        'use strict';
        navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msGetUserMedia;
        var constraints = {audio: true, video: true};
        var recBtn = document.querySelector('button#rec');
        var pauseResBtn = document.querySelector('button#pauseRes');
        var stopBtn = document.querySelector('button#stop');

        var videoElement = document.querySelector('video');
        var dataElement = document.querySelector('#data');
        var downloadLink = document.querySelector('a#downloadLink');

        videoElement.controls = false;

        function errorCallback(error){
            console.log('navigator.getUserMedia error: ', error);
        }

        var mediaRecorder;
        var chunks = [];
        var count = 0;

        function startRecording(stream) {
            log('Start recording...');
            if (typeof MediaRecorder.isTypeSupported == 'function')
            {
                if (MediaRecorder.isTypeSupported('video/webm;codecs=vp9')) {
                    var options = {mimeType: 'video/webm;codecs=vp9'};
                } else if (MediaRecorder.isTypeSupported('video/webm;codecs=vp8')) {
                    var options = {mimeType: 'video/webm;codecs=vp8'};
                }
                log('Using '+options.mimeType);
                mediaRecorder = new MediaRecorder(stream, options);
            }else{
                log('Using default codecs for browser');
                mediaRecorder = new MediaRecorder(stream);
            }

            pauseResBtn.textContent = "Pause";

            mediaRecorder.start(10);

            var url = window.URL || window.webkitURL;
            videoElement.src = url ? url.createObjectURL(stream) : stream;
            videoElement.play();

            mediaRecorder.ondataavailable = function(e) {
                chunks.push(e.data);
            };

            mediaRecorder.onerror = function(e){
                log('Error: ' + e);
                console.log('Error: ', e);
            };


            mediaRecorder.onstart = function(){
                log('Started & state = ' + mediaRecorder.state);
            };

            mediaRecorder.onstop = function(){
                log('Stopped  & state = ' + mediaRecorder.state);

                var blob = new Blob(chunks, {type: "video/webm"});
                chunks = [];

                var videoURL = window.URL.createObjectURL(blob);

                downloadLink.href = videoURL;
                videoElement.src = videoURL;
                downloadLink.innerHTML = 'Download video file';

                var rand =  Math.floor((Math.random() * 10000000));
                var name  = "video_"+rand+".webm" ;

                downloadLink.setAttribute( "download", name);
                downloadLink.setAttribute( "name", name);

            };

            mediaRecorder.onpause = function(){
                log('Paused & state = ' + mediaRecorder.state);
            }

            mediaRecorder.onresume = function(){
                log('Resumed  & state = ' + mediaRecorder.state);
            }

            mediaRecorder.onwarning = function(e){
                log('Warning: ' + e);
            };
        }

        function onBtnRecordClicked (){
            if (typeof MediaRecorder === 'undefined' || !navigator.getUserMedia) {
                alert('MediaRecorder not supported on your browser, use Firefox 30 or Chrome 49 instead.');
            }else {
                navigator.getUserMedia(constraints, startRecording, errorCallback);
                recBtn.disabled = true;
                pauseResBtn.disabled = false;
                stopBtn.disabled = false;
            }
        }

        function onBtnStopClicked(){
            mediaRecorder.stop();
            videoElement.controls = true;

            recBtn.disabled = false;
            pauseResBtn.disabled = true;
            stopBtn.disabled = true;
        }

        function onPauseResumeClicked(){

            if(pauseResBtn.textContent === "Pause"){

                console.log("pause");

                pauseResBtn.textContent = "Resume";
                mediaRecorder.pause();

                stopBtn.disabled = true;

            }else{
                console.log("resume");

                pauseResBtn.textContent = "Pause";
                mediaRecorder.resume();

                stopBtn.disabled = false;
            }

            recBtn.disabled = true;
            pauseResBtn.disabled = false;

        }

        function log(message){
            dataElement.innerHTML = dataElement.innerHTML+'<br>'+message ;
        }
    </script>
</body>
</html>
