<section class="content-container">
	<md-toolbar class="demo-toolbar md-primary">
		<div class="md-toolbar-tools">
			<h3 class="ng-binding">Edit Conflict</h3>
			<span flex="" class="flex"></span>
		</div>
	</md-toolbar>
	<md-content>
		<form>
			<div layout-gt-xs="row" class="layout-gt-xs-row">
				<md-input-container class="md-block">
					<label>Description</label>
					<input ng-model="conflict.name">
				</md-input-container>
			</div>
			<div layout-gt-xs="row" class="layout-gt-xs-row">
				<md-input-container class="md-block">
					<label>Description</label>
					<textarea ng-model="conflict.description" md-maxlength="150" rows="5" md-select-on-focus></textarea>
				</md-input-container>
			</div>

			<div layout-gt-xs="row" class="layout-gt-xs-row">
					<md-select ng-model="conflict.side">
						<md-select-label>Person</md-select-label>
						<md-option ng-repeat="friend in friends" value="{{friend.id}}">
							{{friend.userName}}
						</md-option>
					</md-select>
			</div>
			<md-button class="md-primary md-hue-1">Save</md-button>
		</form>
	</md-content>
</section>
<section>
	<div layout-gt-xs="row" class="layout-gt-xs-row">
		<md-button class="md-fab md-primary md-fab-bottom-right right" aria-label="Add Video">
			<ng-md-icon icon="videocam"></ng-md-icon>
		</md-button>
	</div>
</section>
