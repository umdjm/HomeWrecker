<section class="content-container">
	<md-toolbar class="demo-toolbar md-primary">
		<div class="md-toolbar-tools">
			<h3 class="ng-binding">Edit Conflict</h3>
			<span flex="" class="flex"></span>
		</div>
	</md-toolbar>
	<md-content>
		<form>
			<div layout-gt-xs="row" class="layout-gt-xs-row">
				<md-input-container class="md-block">
					<label>Description</label>
					<input ng-model="conflict.name">
				</md-input-container>
			</div>
			<div layout-gt-xs="row" class="layout-gt-xs-row">
				<md-input-container class="md-block">
					<label>Description</label>
					<textarea ng-model="conflict.description" md-maxlength="150" rows="5" md-select-on-focus></textarea>
				</md-input-container>
			</div>
		</form>
	</md-content>
</section>
